site_name: Arkeo Multichannel API Documentation (v0.4.2)

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - versioning  # REQUIRED for mike


markdown_extensions:
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight:
      anchor_linenums: false
      linenums: false
      guess_lang: false
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true

nav:
  - Introduction: index.md
  - Commands: commands.md
  - Configuration JSONs:
    - Settings: jsons/settings-json.md
    - State: jsons/state-json.md
    - Sensors: jsons/sensor-json.md
    - Enviroments: jsons/environment-json.md

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - js/katex-init.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
  - assets/stylesheets/extra.css

extra:
  version:
    provider: mike